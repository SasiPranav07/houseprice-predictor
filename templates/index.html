<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }
        .form-box {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
        }
        .result {
            text-align: center;
            font-size: 1.8em;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>üè† House Price Predictor</h2>
        <form method="POST" action="/predict">
            <label>Overall Quality</label>
            <input type="number" name="overall_qual" min="1" max="10" required>

            <label>Year Built</label>
            <input type="number" name="year_built" required>

            <label>Living Area (sq ft)</label>
            <input type="number" name="gr_liv_area" required>

            <label>Garage Cars</label>
            <input type="number" name="garage_cars" min="0" max="5" required>

            <label>Full Bathrooms</label>
            <input type="number" name="full_bath" min="1" max="5" required>

            <label>Total Basement SF</label>
            <input type="number" name="total_bsmt_sf" required>

            <label>Neighborhood</label>
            <select name="neighborhood">
                <option>CollgCr</option>
                <option>Veenker</option>
                <option>Crawfor</option>
                <option>NoRidge</option>
                <option>Mitchel</option>
                <!-- add more as needed -->
            </select>

            <label>Exterior Quality</label>
            <select name="exter_qual">
                <option>Ex</option>
                <option>Gd</option>
                <option>TA</option>
                <option>Fa</option>
            </select>

            <label>Kitchen Quality</label>
            <select name="kitchen_qual">
                <option>Ex</option>
                <option>Gd</option>
                <option>TA</option>
                <option>Fa</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">Predicted Price: {{ prediction }}</div>
        {% endif %}
        {% if error %}
            <div class="result" style="color:red;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
